<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–µ–∫—Ç - Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 flex flex-col overflow-hidden" style="height: 100dvh; height: 100vh;" x-data="projectEditor()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>
    <!-- Header -->
    <header class="bg-white shadow-sm flex-shrink-0 z-10 safe-top">
        <div class="px-4 py-3 flex items-center gap-3">
            <button @click="goBack()" class="text-gray-600 hover:text-gray-800 flex-shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="flex-1 min-w-0 flex items-center gap-2">
                <div class="min-w-0">
                    <h1 class="text-lg font-bold text-gray-800 truncate" x-text="project?.name || '–ó–∞–≥—Ä—É–∑–∫–∞...'"></h1>
                    <p class="text-sm text-gray-500 truncate" x-text="project?.client || ''"></p>
                </div>
                <button @click="showSettingsModal = true" class="text-gray-400 hover:text-gray-600 flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
            <button
                @click="openAddItemModal()"
                class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition whitespace-nowrap flex-shrink-0"
            >
                + –î–æ–±–∞–≤–∏—Ç—å
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto native-scroll pb-60">
        <!-- Items List -->
        <div class="divide-y divide-gray-200">
            <template x-for="item in project?.items || []" :key="item.id">
                <div class="swipe-container" x-init="initSwipeItem($el, item.id)">
                    <div class="swipe-content px-4 py-4">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-gray-800 truncate" x-text="getBaseName(item.name, item.item_type)"></h3>
                                <p class="text-sm text-gray-500" x-text="item.item_type"></p>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between items-center">
                            <div class="flex items-center gap-1">
                                <button
                                    @click="updateQuantity(item, -1)"
                                    @mousedown.prevent
                                    class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-600 font-medium flex-shrink-0"
                                >&minus;</button>

                                <span
                                    @click="openQuantityModal(item)"
                                    class="w-12 text-center font-medium text-gray-800 cursor-pointer hover:bg-gray-100 rounded px-1 py-1 transition"
                                    x-text="item.quantity"
                                ></span>

                                <button
                                    @click="updateQuantity(item, 1)"
                                    @mousedown.prevent
                                    class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-600 font-medium flex-shrink-0"
                                >+</button>
                            </div>
                            <div class="text-right">
                                <div class="font-medium" x-text="formatMoney(item.subtotal) + ' ‚ÇΩ'"></div>
                                <div class="text-xs text-gray-500" x-text="formatMoney(item.base_price) + ' √ó ' + item.quantity"></div>
                            </div>
                        </div>
                    </div>
                    <button class="swipe-delete-btn" @click="removeItem(item.id)">
                        –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </template>
        </div>

        <template x-if="!loading && (!project?.items || project.items.length === 0)">
            <div class="text-center py-8">
                <div class="text-gray-400 text-4xl mb-3">üì¶</div>
                <p class="text-gray-500">–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π</p>
                <p class="text-gray-400 text-sm">–ù–∞–π–¥–∏—Ç–µ —Ç–æ–≤–∞—Ä –≤ –∫–∞—Ç–∞–ª–æ–≥–µ –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –≤—Ä—É—á–Ω—É—é</p>
            </div>
        </template>
    </main>

    <!-- Summary Panel -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-20 safe-bottom">
        <div class="p-4 pb-8">
            <!-- –°–µ–∫—Ü–∏—è 1: –ü–æ–¥—ã—Ç–æ–≥ + –°–∫–∏–¥–∫–∏/–ù–∞–ª–æ–≥–∏ -->
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–ü–æ–¥—ã—Ç–æ–≥</span>
                    <span x-text="formatMoney(project?.summary?.subtotal || 0) + ' ‚ÇΩ'"></span>
                </div>
                <template x-if="project?.global_discount > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–°–∫–∏–¥–∫–∞ (<span x-text="project.global_discount"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * project.global_discount / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
                <template x-if="project?.global_tax > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–ù–∞–ª–æ–≥ (<span x-text="project.global_tax"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * (1 - project.global_discount/100) * project.global_tax / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
            </div>

            <!-- –°–µ–∫—Ü–∏—è 2: –ò—Ç–æ–≥–æ (–≥–ª–∞–≤–Ω–æ–µ) -->
            <div class="border-t pt-3 mt-2 flex justify-between font-bold text-lg">
                <span>–ò—Ç–æ–≥–æ</span>
                <span x-text="formatMoney(project?.summary?.revenue || 0) + ' ‚ÇΩ'"></span>
            </div>

            <!-- –°–µ–∫—Ü–∏—è 3: –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å + –ü—Ä–∏–±—ã–ª—å -->
            <div class="space-y-2 pt-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</span>
                    <span class="text-gray-600" x-text="formatMoney(project?.summary?.total_cost || 0) + ' ‚ÇΩ'"></span>
                </div>
                <div class="border-t pt-2 flex justify-between font-medium">
                    <span>–ü—Ä–∏–±—ã–ª—å</span>
                    <span :class="(project?.summary?.profit || 0) >= 0 ? 'text-green-600' : 'text-red-600'">
                        <span x-text="formatMoney(project?.summary?.profit || 0) + ' ‚ÇΩ'"></span>
                        (<span x-text="parseFloat(project?.summary?.margin || 0).toFixed(1)"></span>%)
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div
        x-show="showSettingsModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showSettingsModal = false"
    >
        <div class="bg-white w-full sm:max-w-md sm:rounded-xl rounded-t-xl p-6">
            <h2 class="text-xl font-bold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</h2>
            <form @submit.prevent="updateProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="editProject.name"
                            required
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="editProject.client"
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–°–∫–∏–¥–∫–∞ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_discount"
                                min="0"
                                max="100"
                                step="0.1"
                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–ª–æ–≥ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_tax"
                                min="0"
                                step="0.1"
                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button
                        type="button"
                        @click="showSettingsModal = false"
                        class="flex-1 px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div
        x-show="showAddItemModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showAddItemModal = false"
    >
        <div class="bg-white w-full sm:max-w-md sm:rounded-xl rounded-t-xl p-6">
            <h2 class="text-xl font-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é</h2>
            <template x-if="catalogLoading">
                <div class="text-center py-4 text-gray-500">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
            </template>
            <template x-if="!catalogLoading">
                <form @submit.prevent="addManualItem">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                            <select
                                x-model="selectedBaseName"
                                @change="onBaseNameChange()"
                                required
                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-white"
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–¥–µ–ª–∏–µ</option>
                                <template x-for="name in availableNames" :key="name">
                                    <option :value="name" x-text="name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–¢–∏–ø</label>
                            <select
                                x-model="selectedType"
                                @change="onTypeChange()"
                                :disabled="!selectedBaseName"
                                required
                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-white disabled:bg-gray-100 disabled:text-gray-400"
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                                <template x-for="item in availableTypes" :key="item.type">
                                    <option :value="item.type" x-text="item.type"></option>
                                </template>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–¶–µ–Ω–∞</label>
                                <input
                                    type="number"
                                    x-model="newItem.base_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border rounded-lg bg-gray-50 text-gray-700"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</label>
                                <input
                                    type="number"
                                    x-model="newItem.cost_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border rounded-lg bg-gray-50 text-gray-700"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                            <input
                                type="number"
                                x-model="newItem.quantity"
                                min="1"
                                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    <div class="flex gap-3 mt-6">
                        <button
                            type="button"
                            @click="showAddItemModal = false"
                            class="flex-1 px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50"
                        >
                            –û—Ç–º–µ–Ω–∞
                        </button>
                        <button
                            type="submit"
                            :disabled="!selectedType"
                            class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
                        >
                            –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                </form>
            </template>
        </div>
    </div>

    <!-- Quantity Edit Modal -->
    <div
        x-show="showQuantityModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showQuantityModal = false"
    >
        <div class="bg-white w-full sm:max-w-md sm:rounded-xl rounded-t-xl p-6">
            <h2 class="text-xl font-bold mb-4">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</h2>
            <form @submit.prevent="saveQuantityFromModal">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                        <input
                            id="quantity-modal-input"
                            type="number"
                            x-model="tempQuantity"
                            @focus="$event.target.select()"
                            required
                            min="1"
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="1"
                            inputmode="numeric"
                        >
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button
                        type="button"
                        @click="showQuantityModal = false"
                        class="flex-1 px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/telegram.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
