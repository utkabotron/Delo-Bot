<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–µ–∫—Ç - Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 flex flex-col overflow-hidden" style="height: 100dvh; height: 100vh;" x-data="projectEditor()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>
    <!-- Floating Header (–∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) -->
    <header class="floating-nav flex-shrink-0 z-10 safe-top">
        <div class="px-4 py-3 flex items-center justify-between gap-2">
            <!-- Left: Title (—Ç–∞–ø = –Ω–∞—Å—Ç—Ä–æ–π–∫–∏) -->
            <div
                @click="showSettingsModal = true"
                class="min-w-0 flex-1 cursor-pointer active:opacity-50"
            >
                <h1 class="text-lg font-bold text-gray-800 truncate leading-tight" x-text="project?.name || '–ó–∞–≥—Ä—É–∑–∫–∞...'"></h1>
                <p class="text-xs text-gray-500 truncate" x-show="project?.client" x-text="project?.client"></p>
            </div>
            <!-- Right: Add button -->
            <div class="button-group">
                <button @click="openAddItemModal()">
                    + –î–æ–±–∞–≤–∏—Ç—å
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto native-scroll pb-60 pt-2">
        <!-- Items List ‚Äî Grouped container (iOS 26: 16px inset) -->
        <div class="ios26-inset my-4 grouped-list" x-show="project?.items?.length > 0">
            <template x-for="(item, index) in project?.items || []" :key="item.id">
                <div>
                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å (–Ω–µ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞) -->
                    <div :class="index > 0 ? 'grouped-list-divider' : ''"></div>

                    <!-- Item row (tap to edit) -->
                    <div class="grouped-list-item cursor-pointer active:bg-gray-50" @click="openQuantityModal(item)">
                        <div class="flex justify-between items-start">
                            <!-- Left: Name + Type -->
                            <div class="min-w-0 flex-1">
                                <div class="font-medium" x-text="getBaseName(item.name, item.item_type)"></div>
                                <div class="text-sm text-gray-500" x-text="item.item_type"></div>
                            </div>
                            <!-- Right: Subtotal + Price √ó Qty -->
                            <div class="text-right pl-3 flex-shrink-0">
                                <div class="font-semibold" x-text="formatMoney(item.subtotal) + ' ‚ÇΩ'"></div>
                                <div class="text-sm text-gray-500" x-text="formatMoney(item.base_price) + ' √ó ' + item.quantity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <template x-if="!loading && (!project?.items || project.items.length === 0)">
            <div class="ios26-inset my-4 grouped-list text-center py-8">
                <div class="text-gray-400 text-4xl mb-3">üì¶</div>
                <p class="text-gray-500">–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π</p>
                <p class="text-gray-400 text-sm">–ù–∞–π–¥–∏—Ç–µ —Ç–æ–≤–∞—Ä –≤ –∫–∞—Ç–∞–ª–æ–≥–µ –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –≤—Ä—É—á–Ω—É—é</p>
            </div>
        </template>
    </main>

    <!-- Summary Panel (iOS 26 style) -->
    <div class="fixed bottom-0 left-0 right-0 z-20 safe-bottom ios26-summary">
        <div class="p-4 pb-8">
            <!-- –°–µ–∫—Ü–∏—è 1: –ü–æ–¥—ã—Ç–æ–≥ + –°–∫–∏–¥–∫–∏/–ù–∞–ª–æ–≥–∏ -->
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–ü–æ–¥—ã—Ç–æ–≥</span>
                    <span x-text="formatMoney(project?.summary?.subtotal || 0) + ' ‚ÇΩ'"></span>
                </div>
                <template x-if="project?.global_discount > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–°–∫–∏–¥–∫–∞ (<span x-text="project.global_discount"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * project.global_discount / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
                <template x-if="project?.global_tax > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–ù–∞–ª–æ–≥ (<span x-text="project.global_tax"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * (1 - project.global_discount/100) * project.global_tax / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
            </div>

            <!-- –°–µ–∫—Ü–∏—è 2: –ò—Ç–æ–≥–æ (–≥–ª–∞–≤–Ω–æ–µ) -->
            <div class="border-t pt-3 mt-2 flex justify-between font-bold text-lg">
                <span>–ò—Ç–æ–≥–æ</span>
                <span x-text="formatMoney(project?.summary?.revenue || 0) + ' ‚ÇΩ'"></span>
            </div>

            <!-- –°–µ–∫—Ü–∏—è 3: –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å + –ü—Ä–∏–±—ã–ª—å -->
            <div class="space-y-2 pt-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</span>
                    <span class="text-gray-600" x-text="formatMoney(project?.summary?.total_cost || 0) + ' ‚ÇΩ'"></span>
                </div>
                <div class="border-t pt-2 flex justify-between font-medium">
                    <span>–ü—Ä–∏–±—ã–ª—å</span>
                    <span :class="(project?.summary?.profit || 0) >= 0 ? 'text-green-600' : 'text-red-600'">
                        <span x-text="formatMoney(project?.summary?.profit || 0) + ' ‚ÇΩ'"></span>
                        (<span x-text="parseFloat(project?.summary?.margin || 0).toFixed(1)"></span>%)
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal (iOS 26 style) -->
    <div
        x-show="showSettingsModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showSettingsModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <h2 class="text-xl font-bold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</h2>
            <form @submit.prevent="updateProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="editProject.name"
                            required
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="editProject.client"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–°–∫–∏–¥–∫–∞ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_discount"
                                min="0"
                                max="100"
                                step="0.1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–ª–æ–≥ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_tax"
                                min="0"
                                step="0.1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                </div>
                <div class="button-group w-full mt-6">
                    <button
                        type="button"
                        @click="showSettingsModal = false"
                        class="flex-1 px-4 py-3"
                        style="color: var(--tg-text-color); opacity: 0.7;"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-3 font-medium"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                </div>
            </form>
            <!-- Delete project -->
            <div class="border-t mt-6 pt-4">
                <button
                    type="button"
                    @click="deleteProject()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-3 text-red-500 hover:bg-red-50 ios26-button transition"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span class="font-medium">–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Item Modal (iOS 26 style) -->
    <div
        x-show="showAddItemModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showAddItemModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <h2 class="text-xl font-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é</h2>
            <template x-if="catalogLoading">
                <div class="text-center py-4 text-gray-500 opacity-secondary">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
            </template>
            <template x-if="!catalogLoading">
                <form @submit.prevent="addManualItem">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                            <select
                                x-model="selectedBaseName"
                                @change="onBaseNameChange()"
                                required
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 bg-white"
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–¥–µ–ª–∏–µ</option>
                                <template x-for="name in availableNames" :key="name">
                                    <option :value="name" x-text="name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–¢–∏–ø</label>
                            <select
                                x-model="selectedType"
                                @change="onTypeChange()"
                                :disabled="!selectedBaseName"
                                required
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 bg-white disabled:bg-gray-100 disabled:text-gray-400"
                            >
                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                                <template x-for="item in availableTypes" :key="item.type">
                                    <option :value="item.type" x-text="item.type"></option>
                                </template>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–¶–µ–Ω–∞</label>
                                <input
                                    type="number"
                                    x-model="newItem.base_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border ios26-input bg-gray-50 text-gray-700"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</label>
                                <input
                                    type="number"
                                    x-model="newItem.cost_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border ios26-input bg-gray-50 text-gray-700"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                            <input
                                type="number"
                                x-model="newItem.quantity"
                                min="1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    <div class="button-group w-full mt-6">
                        <button
                            type="button"
                            @click="showAddItemModal = false"
                            class="flex-1 px-4 py-3"
                            style="color: var(--tg-text-color); opacity: 0.7;"
                        >
                            –û—Ç–º–µ–Ω–∞
                        </button>
                        <button
                            type="submit"
                            :disabled="!selectedType"
                            class="flex-1 px-4 py-3 font-medium disabled:opacity-40"
                        >
                            –î–æ–±–∞–≤–∏—Ç—å
                        </button>
                    </div>
                </form>
            </template>
        </div>
    </div>

    <!-- Quantity Edit Modal (iOS 26 style) -->
    <div
        x-show="showQuantityModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showQuantityModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-xl font-bold" x-text="editingItem ? getBaseName(editingItem.name, editingItem.item_type) : ''"></h2>
                    <p class="text-sm text-gray-500 opacity-secondary" x-text="editingItem?.item_type || ''"></p>
                </div>
                <button
                    type="button"
                    @click="removeItem(editingItem?.id); showQuantityModal = false"
                    class="flex items-center gap-1.5 px-3 py-2 text-red-500 hover:bg-red-50 ios26-button transition"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span class="text-sm font-medium">–£–¥–∞–ª–∏—Ç—å</span>
                </button>
            </div>
            <form @submit.prevent="saveQuantityFromModal">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                        <input
                            id="quantity-modal-input"
                            type="number"
                            x-model="tempQuantity"
                            @focus="$event.target.select()"
                            required
                            min="1"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="1"
                            inputmode="numeric"
                        >
                    </div>
                </div>
                <div class="button-group w-full mt-6">
                    <button
                        type="button"
                        @click="showQuantityModal = false"
                        class="flex-1 px-4 py-3"
                        style="color: var(--tg-text-color); opacity: 0.7;"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-3 font-medium"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/telegram.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
