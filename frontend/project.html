<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–µ–∫—Ç - Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 overflow-hidden" style="height: 100dvh; height: 100vh;" x-data="projectEditor()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>

    <!-- Single scrollable container (same pattern as index.html) -->
    <main class="h-full overflow-y-auto native-scroll pb-60">
    <!-- Header (Apple Large Title style) -->
    <header class="sticky top-0 z-10 safe-top header-gradient">
        <div class="px-4 pt-6 pb-4 flex items-center justify-between gap-4">
            <!-- Left: Large Title (—Ç–∞–ø = –Ω–∞—Å—Ç—Ä–æ–π–∫–∏) -->

                @click="showSettingsModal = true"
                class="min-w-0 flex-1 cursor-pointer active:opacity-50 pl-2"
            >
                <h1 class="text-2xl font-bold text-gray-800 truncate" x-text="project?.name || '–ó–∞–≥—Ä—É–∑–∫–∞...'"></h1>
                <p class="text-base text-gray-500 truncate mt-0.5" x-show="project?.client" x-text="project?.client"></p>
            </div>
            <!-- Right: Export + Add buttons -->
            <div class="flex items-center gap-2">
                <button
                    @click="showExportModal = true"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 flex-shrink-0 active:opacity-70"
                    title="–≠–∫—Å–ø–æ—Ä—Ç"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                    </svg>
                </button>
                <button
                    @click="openAddItemModal()"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-500 text-white flex-shrink-0 active:opacity-70"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
        <!-- Items List ‚Äî Grouped container (iOS 26: 16px inset) -->
        <div class="ios26-inset mb-4 grouped-list" x-show="project?.items?.length > 0">
            <template x-for="(item, index) in project?.items || []" :key="item.id">
                <div>
                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å (–Ω–µ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞) -->
                    <div :class="index > 0 ? 'grouped-list-divider' : ''"></div>

                    <!-- Item row (tap to edit) -->
                    <div class="grouped-list-item cursor-pointer active:bg-gray-50" @click="openQuantityModal(item)">
                        <div class="flex justify-between items-start">
                            <!-- Left: Name + Type -->
                            <div class="min-w-0 flex-1">
                                <div class="font-semibold" x-text="getBaseName(item.name, item.item_type)"></div>
                                <div class="text-sm text-gray-500" x-text="item.item_type"></div>
                            </div>
                            <!-- Right: Subtotal + Price √ó Qty -->
                            <div class="text-right pl-3 flex-shrink-0">
                                <div class="font-semibold" x-text="formatMoney(item.subtotal) + ' ‚ÇΩ'"></div>
                                <div class="text-sm text-gray-500" x-text="formatMoney(item.base_price) + ' √ó ' + item.quantity"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <template x-if="!loading && (!project?.items || project.items.length === 0)">
            <div class="ios26-inset mb-4 grouped-list text-center py-8">
                <div class="text-gray-400 text-5xl mb-4">üì¶</div>
                <p class="text-gray-500">–ù–µ—Ç –ø–æ–∑–∏—Ü–∏–π</p>
                <p class="text-gray-400 text-sm mt-1">–ù–∞–π–¥–∏—Ç–µ —Ç–æ–≤–∞—Ä –≤ –∫–∞—Ç–∞–ª–æ–≥–µ –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –≤—Ä—É—á–Ω—É—é</p>
            </div>
        </template>
    </main>

    <!-- Summary Panel (iOS 26 style) -->
    <div class="fixed bottom-0 left-0 right-0 z-20 safe-bottom ios26-summary">
        <div class="p-4 pb-8">
            <!-- –°–µ–∫—Ü–∏—è 1: –ü–æ–¥—ã—Ç–æ–≥ + –°–∫–∏–¥–∫–∏/–ù–∞–ª–æ–≥–∏ -->
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–ü–æ–¥—ã—Ç–æ–≥</span>
                    <span x-text="formatMoney(project?.summary?.subtotal || 0) + ' ‚ÇΩ'"></span>
                </div>
                <template x-if="project?.global_discount > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–°–∫–∏–¥–∫–∞ (<span x-text="project.global_discount"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * project.global_discount / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
                <template x-if="project?.global_tax > 0">
                    <div class="flex justify-between text-sm text-orange-600">
                        <span>–ù–∞–ª–æ–≥ (<span x-text="project.global_tax"></span>%)</span>
                        <span x-text="'-' + formatMoney((project.summary.subtotal * (1 - project.global_discount/100) * project.global_tax / 100)) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
            </div>

            <!-- Divider -->
            <div class="-mx-4 my-3 border-t border-dashed" style="border-color: rgba(0,0,0,0.12);"></div>

            <!-- –°–µ–∫—Ü–∏—è 2: –ò—Ç–æ–≥–æ (–≥–ª–∞–≤–Ω–æ–µ) -->
            <div class="flex justify-between font-bold text-lg">
                <span>–ò—Ç–æ–≥–æ</span>
                <span x-text="formatMoney(project?.summary?.revenue || 0) + ' ‚ÇΩ'"></span>
            </div>

            <!-- Divider -->
            <div class="-mx-4 my-3 border-t border-dashed" style="border-color: rgba(0,0,0,0.12);"></div>

            <!-- –°–µ–∫—Ü–∏—è 3: –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å + –ü—Ä–∏–±—ã–ª—å -->
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-500">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</span>
                    <span class="text-gray-600" x-text="formatMoney(project?.summary?.total_cost || 0) + ' ‚ÇΩ'"></span>
                </div>
                <div class="flex justify-between font-medium">
                    <span>–ü—Ä–∏–±—ã–ª—å</span>
                    <span :class="(project?.summary?.profit || 0) >= 0 ? 'text-green-600' : 'text-red-600'">
                        <span x-text="formatMoney(project?.summary?.profit || 0) + ' ‚ÇΩ'"></span>
                        (<span x-text="parseFloat(project?.summary?.margin || 0).toFixed(1)"></span>%)
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal (iOS 26 style) -->
    <div
        x-show="showSettingsModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showSettingsModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</h2>
                <button
                    type="button"
                    @click="toggleArchive()"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-full text-sm font-medium transition"
                    :class="project?.is_archived ? 'bg-green-100 text-green-600' : 'bg-orange-100 text-orange-600'"
                >
                    <template x-if="!project?.is_archived">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                        </svg>
                    </template>
                    <template x-if="project?.is_archived">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                    </template>

                </button>
            </div>
            <form @submit.prevent="updateProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="editProject.name"
                            required
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="editProject.client"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ó–∞–º–µ—Ç–∫–∏</label>
                        <textarea
                            x-model="editProject.notes"
                            rows="3"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
                            placeholder="–ó–∞–º–µ—Ç–∫–∏ –∫ –ø—Ä–æ–µ–∫—Ç—É..."

                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–°–∫–∏–¥–∫–∞ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_discount"
                                min="0"
                                max="100"
                                step="0.1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–ª–æ–≥ (%)</label>
                            <input
                                type="number"
                                x-model="editProject.global_tax"
                                min="0"
                                step="0.1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>
                </div>
                <!-- Action buttons (Apple style) -->
                <div class="mt-6 space-y-3">
                    <button
                        type="submit"
                        class="w-full py-3.5 bg-blue-500 text-white font-semibold rounded-xl active:bg-blue-600 transition"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                    <button
                        type="button"
                        @click="showSettingsModal = false"
                        class="w-full py-3.5 text-blue-500 font-medium rounded-xl active:bg-gray-100 transition"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                </div>
            </form>
            <!-- Delete project -->
            <div class="mt-6 pt-4 border-t">
                <button
                    type="button"
                    @click="deleteProject()"
                    class="w-full py-3.5 text-red-500 font-medium rounded-xl active:bg-red-50 transition"
                >
                    –£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç
                </button>
            </div>
        </div>
    </div>

    <!-- Add Item Modal (iOS 26 style) -->
    <div
        x-show="showAddItemModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showAddItemModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <h2 class="text-xl font-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é</h2>
            <template x-if="catalogLoading">
                <div class="text-center py-4 text-gray-500 opacity-secondary">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...</div>
            </template>
            <template x-if="!catalogLoading">
                <form @submit.prevent="addManualItem">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>

                            </select>
                        </div>
                        <div>

                            <select

                            >

                                <template x-for="item in availableTypes" :key="item.type">
                                    <option :value="item.type" x-text="item.type"></option>
                                </template>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–¶–µ–Ω–∞</label>
                                <input
                                    type="number"
                                    x-model="newItem.base_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border ios26-input bg-gray-50 text-gray-700"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</label>
                                <input
                                    type="number"
                                    x-model="newItem.cost_price"
                                    min="0"
                                    step="0.01"
                                    readonly
                                    class="w-full px-3 py-2 border ios26-input bg-gray-50 text-gray-700"
                                >
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                            <input
                                type="number"
                                x-model="newItem.quantity"
                                min="1"
                                class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                        </div>
                    </div>
                    <!-- Action buttons (Apple style) -->

                        <button
                            type="button"
                            @click="showAddItemModal = false"
                            class="w-full py-3.5 text-blue-500 font-medium rounded-xl active:bg-gray-100 transition"
                        >
                            –û—Ç–º–µ–Ω–∞
                        </button>
                    </div>
                </form>
            </template>
        </div>
    </div>

    <!-- Quantity Edit Modal (iOS 26 style) -->
    <div
        x-show="showQuantityModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showQuantityModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <div class="flex justify-between items-start mb-4">
                <div>

                    <p class="text-sm text-gray-500 opacity-secondary" x-text="editingItem?.item_type || ''"></p>
                </div>
                <button

                    @click="removeItem(editingItem?.id); showQuantityModal = false"
                    class="flex items-center gap-1.5 px-3 py-2 text-red-500 hover:bg-red-50 ios26-button transition"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span class="text-sm font-medium">–£–¥–∞–ª–∏—Ç—å</span>
                </button>
            </div>
            <form @submit.prevent="saveQuantityFromModal">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>

                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="1"

                </div>
                <!-- Action buttons (Apple style) -->
                <div class="mt-6 space-y-3">
                    <button
                        type="submit"
                        class="w-full py-3.5 bg-blue-500 text-white font-semibold rounded-xl active:bg-blue-600 transition"
                    >
                        –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                    </button>
                    <button
                        type="button"
                        @click="showQuantityModal = false"
                        class="w-full py-3.5 text-blue-500 font-medium rounded-xl active:bg-gray-100 transition"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Export Modal -->
    <div
        x-show="showExportModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showExportModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <h2 class="text-xl font-bold mb-4">–≠–∫—Å–ø–æ—Ä—Ç –ø—Ä–æ–µ–∫—Ç–∞</h2>

            <div class="space-y-3">
                <button
                    @click="exportTelegram()"
                    class="w-full flex items-center gap-3 px-4 py-3 bg-blue-50 hover:bg-blue-100 ios26-button transition text-left"
                >
                    <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                    <div>
                        <div class="font-medium">Telegram</div>
                        <div class="text-sm text-gray-500">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç –≤ –±—É—Ñ–µ—Ä</div>
                    </div>
                </button>
                <button
                    @click="exportPdf()"
                    class="w-full flex items-center gap-3 px-4 py-3 bg-red-50 hover:bg-red-100 ios26-button transition text-left"
                >
