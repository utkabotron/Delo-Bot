<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 overflow-hidden" style="height: 100dvh; height: 100vh;" x-data="dashboard()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>

    <!-- Single scrollable container -->
    <main class="h-full overflow-y-auto native-scroll pb-40" :class="(showCatalogDetail || showNewProjectModal) && 'overflow-hidden'">
    <!-- Header (Apple Large Title style) -->
    <header class="sticky top-0 z-10 safe-top header-gradient">
        <div class="px-4 pt-6 pb-2 flex items-center justify-between gap-4">
            <!-- Left: Large Title -->
            <h1 class="text-2xl font-bold text-gray-800 truncate pl-2" x-text="activeTab === 'catalog' ? '–ö–∞—Ç–∞–ª–æ–≥' : '–ü—Ä–æ–µ–∫—Ç—ã'"></h1>
            <!-- Right: Sync + Add buttons -->
            <div class="flex items-center gap-2">
                <button
                    @click="syncCatalog()"
                    :disabled="syncing"
                    title="–û–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 flex-shrink-0 active:opacity-70"
                >
                    <svg class="w-5 h-5" :class="syncing && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <button
                    x-show="activeTab !== 'catalog'"
                    @click="showNewProjectModal = true"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-500 text-white flex-shrink-0 active:opacity-70"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Filter tabs (iOS Mail style) -->
        <div class="px-4 pb-4 flex gap-2 overflow-x-auto">
            <button
                @click="activeTab = 'active'; loadProjects()"
                class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition whitespace-nowrap"
                :class="activeTab === 'active' ? 'bg-gray-700 text-white' : 'bg-gray-200 text-gray-600'"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                –ê–∫—Ç–∏–≤–Ω—ã–µ
            </button>
            <button
                @click="activeTab = 'archived'; loadProjects()"
                class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition whitespace-nowrap"
                :class="activeTab === 'archived' ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-600'"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                </svg>
                –ê—Ä—Ö–∏–≤
            </button>
            <button
                @click="activeTab = 'catalog'; loadCatalog()"
                class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition whitespace-nowrap"
                :class="activeTab === 'catalog' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-600'"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                –ö–∞—Ç–∞–ª–æ–≥
            </button>
        </div>
    </header>
        <template x-if="loading">
            <div class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <!-- Projects List -->
        <div x-show="activeTab !== 'catalog' && !loading">
            <template x-if="projects.length === 0 && activeTab === 'active'">
                <div class="text-center py-12">
                    <div class="text-gray-400 text-5xl mb-4">üìã</div>
                    <p class="text-gray-500">–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤</p>
                    <p class="text-gray-400 text-sm mt-1">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</p>
                </div>
            </template>

            <template x-if="projects.length === 0 && activeTab === 'archived'">
                <div class="text-center py-12">
                    <div class="text-gray-400 text-5xl mb-4">üì¶</div>
                    <p class="text-gray-500">–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç</p>
                    <p class="text-gray-400 text-sm mt-1">–ê—Ä—Ö–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p>
                </div>
            </template>

            <div class="ios26-inset mt-2 mb-4 grouped-list" x-show="projects.length > 0">
                <template x-for="(project, index) in projects" :key="project.id">
                    <div>
                        <div :class="index > 0 ? 'grouped-list-divider' : ''"></div>
                        <div
                            @click="openProject(project.id)"
                            class="grouped-list-item cursor-pointer active:bg-gray-50"
                        >
                            <div class="flex justify-between items-start">
                                <!-- Left: Name + Client -->
                                <div class="flex-1 min-w-0">
                                    <div class="font-semibold" x-text="project.name"></div>
                                    <div class="text-sm text-gray-500" x-text="project.client || '–ë–µ–∑ –∫–ª–∏–µ–Ω—Ç–∞'"></div>
                                </div>
                                <!-- Right: Revenue + Items count -->
                                <div class="text-right pl-3 flex-shrink-0">
                                    <div class="font-semibold" :class="project.summary.profit >= 0 ? 'text-green-600' : 'text-red-600'">
                                        <span x-text="formatMoney(project.summary.revenue)"></span> ‚ÇΩ
                                    </div>
                                    <div class="text-sm text-gray-500" x-text="formatItems(project.items?.length || 0)"></div>
                                </div>
                            </div>
                            <div class="mt-2 flex gap-2 text-xs">
                                <span class="bg-gray-100 text-gray-600 px-2 py-1 ios26-button">
                                    –ü—Ä–∏–±—ã–ª—å: <span x-text="formatMoney(project.summary.profit)"></span> ‚ÇΩ
                                </span>
                                <span class="bg-gray-100 text-gray-600 px-2 py-1 ios26-button">
                                    –ú–∞—Ä–∂–∞: <span x-text="parseFloat(project.summary.margin || 0).toFixed(1)"></span>%
                                </span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Catalog -->
        <div x-show="activeTab === 'catalog' && !loading">
            <!-- Filters -->
            <div class="ios26-inset mb-4 grid grid-cols-2 gap-2">
                <select
                    x-model="catalogFilter.name"
                    @change="onNameFilterChange()"
                    class="w-full px-3 py-2 border ios26-input bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                    <option value="">–í—Å–µ –Ω–∞–∑–≤–∞–Ω–∏—è</option>
                    <template x-for="name in catalogNames" :key="name">
                        <option :value="name" x-text="name"></option>
                    </template>
                </select>
                <select
                    x-model="catalogFilter.type"
                    @change="filterCatalog()"
                    class="w-full px-3 py-2 border ios26-input bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                    <option value="">–í—Å–µ —Ç–∏–ø—ã</option>
                    <template x-for="type in availableTypes" :key="type">
                        <option :value="type" x-text="type"></option>
                    </template>
                </select>
            </div>

            <template x-if="filteredCatalog.length === 0">
                <div class="text-center py-12">
                    <div class="text-gray-400 text-5xl mb-4">üì¶</div>
                    <p class="text-gray-500">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                </div>
            </template>

            <div class="ios26-inset mt-2 mb-4 grouped-list" x-show="filteredCatalog.length > 0">
                <template x-for="(item, index) in filteredCatalog" :key="item.name + item.product_type">
                    <div>
                        <div :class="index > 0 ? 'grouped-list-divider' : ''"></div>
                        <div class="grouped-list-item cursor-pointer active:bg-gray-50" @click="openCatalogDetail(item)">
                            <div class="flex justify-between items-start">
                                <!-- Left: Name + Type -->
                                <div class="flex-1 min-w-0">
                                    <div class="font-semibold" x-text="item.base_name"></div>
                                    <div class="text-sm text-gray-500" x-text="item.product_type"></div>
                                </div>
                                <!-- Right: Prices -->
                                <div class="text-right pl-3 flex-shrink-0">
                                    <div class="font-semibold" x-text="formatMoney(item.base_price) + ' ‚ÇΩ'"></div>
                                    <div class="text-sm text-gray-500" x-text="'–°/—Å: ' + formatMoney(item.cost_price) + ' ‚ÇΩ'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <!-- New Project Modal (iOS 26 style) -->
    <div
        x-show="showNewProjectModal"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showNewProjectModal = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4">
            <h2 class="text-xl font-bold mb-4">–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h2>
            <form @submit.prevent="createProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="newProject.name"
                            required
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="newProject.client"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞"
                        >
                    </div>
                </div>
                <!-- Action buttons (Apple style) -->
                <div class="mt-6 space-y-3">
                    <button
                        type="submit"
                        class="w-full py-3.5 bg-blue-500 text-white font-semibold rounded-xl active:bg-blue-600 transition"
                    >
                        –°–æ–∑–¥–∞—Ç—å
                    </button>
                    <button
                        type="button"
                        @click="showNewProjectModal = false"
                        class="w-full py-3.5 text-blue-500 font-medium rounded-xl active:bg-gray-100 transition"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Catalog Detail Modal -->
    <div
        x-show="showCatalogDetail"
        x-transition
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showCatalogDetail = false"
    >
        <div class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4 max-h-[80vh] overflow-y-auto overscroll-contain">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 class="text-xl font-bold" x-text="selectedCatalogItem?.base_name"></h2>
                    <p class="text-sm text-gray-500" x-text="selectedCatalogItem?.product_type"></p>
                </div>
                <button
                    @click="showCatalogDetail = false"
                    class="p-2 text-gray-400 hover:text-gray-600"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Prices -->
            <div class="bg-blue-50 rounded-xl p-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">–ë–∞–∑–∞ (—Ü–µ–Ω–∞)</span>
                    <span class="font-bold text-lg" x-text="formatMoney(selectedCatalogItem?.base_price) + ' ‚ÇΩ'"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å</span>
                    <span class="font-bold text-lg" x-text="formatMoney(selectedCatalogItem?.cost_price) + ' ‚ÇΩ'"></span>
                </div>
            </div>

            <!-- Cost Breakdown -->
            <h3 class="font-semibold text-gray-700 mb-3">–°–æ—Å—Ç–∞–≤ —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç–∏</h3>
            <div class="space-y-2">
                <template x-for="comp in getCostBreakdown()" :key="comp.label">
                    <div class="flex justify-between items-center py-2 border-b border-gray-100" x-show="comp.value > 0">
                        <span class="text-gray-600" x-text="comp.label"></span>
                        <span class="font-medium" x-text="formatMoney(comp.value) + ' ‚ÇΩ'"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/telegram.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
