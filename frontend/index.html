<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="dashboard()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="px-4 py-3 flex items-center justify-between gap-2">
            <h1 class="text-lg sm:text-xl font-bold text-gray-800 truncate">Deloculator</h1>
            <div class="flex items-center gap-2">
                <button
                    @click="syncCatalog()"
                    :disabled="syncing"
                    class="p-2 text-gray-500 hover:text-blue-500 hover:bg-gray-100 rounded-lg transition"
                    title="–û–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥"
                >
                    <svg class="w-5 h-5" :class="syncing && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <button
                    @click="showNewProjectModal = true"
                    class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition whitespace-nowrap flex-shrink-0"
                >
                    <span class="hidden sm:inline">+ –ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</span>
                    <span class="sm:hidden">+ –ù–æ–≤—ã–π</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Projects List -->
    <main class="pb-20">
        <template x-if="loading">
            <div class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <template x-if="!loading && projects.length === 0">
            <div class="text-center py-12">
                <div class="text-gray-400 text-5xl mb-4">üìã</div>
                <p class="text-gray-500">–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤</p>
                <p class="text-gray-400 text-sm mt-1">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</p>
            </div>
        </template>

        <div class="divide-y divide-gray-200">
            <template x-for="project in projects" :key="project.id">
                <div
                    @click="openProject(project.id)"
                    class="bg-white px-4 py-4 cursor-pointer hover:bg-gray-50 active:bg-gray-100 transition"
                >
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-semibold text-gray-800" x-text="project.name"></h3>
                            <p class="text-sm text-gray-500" x-text="project.client || '–ë–µ–∑ –∫–ª–∏–µ–Ω—Ç–∞'"></p>
                        </div>
                        <button
                            @click.stop="deleteProject(project.id)"
                            class="text-gray-400 hover:text-red-500 transition p-1"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500" x-text="formatItems(project.items?.length || 0)"></span>
                        <span class="font-medium" :class="project.summary.profit >= 0 ? 'text-green-600' : 'text-red-600'">
                            <span x-text="formatMoney(project.summary.revenue)"></span> ‚ÇΩ
                        </span>
                    </div>
                    <div class="mt-2 flex gap-2 text-xs">
                        <span class="bg-gray-100 text-gray-500 px-2 py-1 rounded">
                            –ü—Ä–∏–±—ã–ª—å: <span x-text="formatMoney(project.summary.profit)"></span> ‚ÇΩ
                        </span>
                        <span class="bg-gray-100 text-gray-500 px-2 py-1 rounded">
                            –ú–∞—Ä–∂–∞: <span x-text="parseFloat(project.summary.margin || 0).toFixed(1)"></span>%
                        </span>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- New Project Modal -->
    <div
        x-show="showNewProjectModal"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showNewProjectModal = false"
    >
        <div
            class="bg-white w-full sm:max-w-md sm:rounded-xl rounded-t-xl p-6"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="translate-y-full sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 sm:scale-100"
        >
            <h2 class="text-xl font-bold mb-4">–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h2>
            <form @submit.prevent="createProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="newProject.name"
                            required
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="newProject.client"
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞"
                        >
                    </div>
                </div>
                <div class="flex gap-3 mt-6">
                    <button
                        type="button"
                        @click="showNewProjectModal = false"
                        class="flex-1 px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-50 transition"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
                    >
                        –°–æ–∑–¥–∞—Ç—å
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/telegram.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
