<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Deloculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen" x-data="dashboard()" x-init="init()">
    <script>if (!localStorage.getItem('app_password')) window.location.href = '/login';</script>
    <!-- Header (Apple Large Title style) -->
    <header class="sticky top-0 z-10 safe-top header-gradient">
        <div class="px-4 pt-6 pb-2 flex items-center justify-between gap-4">
            <!-- Left: Large Title -->
            <h1 class="text-2xl font-bold text-gray-800 truncate pl-2">–ü—Ä–æ–µ–∫—Ç—ã</h1>
            <!-- Right: Sync + Add buttons -->
            <div class="flex items-center gap-2">
                <button
                    @click="syncCatalog()"
                    :disabled="syncing"
                    title="–û–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ç–∞–ª–æ–≥"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 flex-shrink-0 active:opacity-70"
                >
                    <svg class="w-5 h-5" :class="syncing && 'animate-spin'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <button
                    @click="showNewProjectModal = true"
                    class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-500 text-white flex-shrink-0 active:opacity-70"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Filter tabs -->
        <div class="px-4 pb-4">
            <div class="button-group">
                <button
                    @click="showArchived = false; loadProjects()"
                    class="flex-1 px-4 py-2 text-sm font-medium transition"
                    :class="!showArchived ? 'bg-blue-500 text-white' : 'text-gray-600'"
                >
                    –ê–∫—Ç–∏–≤–Ω—ã–µ
                </button>
                <button
                    @click="showArchived = true; loadProjects()"
                    class="flex-1 px-4 py-2 text-sm font-medium transition"
                    :class="showArchived ? 'bg-blue-500 text-white' : 'text-gray-600'"
                >
                    –ê—Ä—Ö–∏–≤
                </button>
            </div>
        </div>
    </header>

    <!-- Projects List -->
    <main class="pb-20">
        <template x-if="loading">
            <div class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </template>

        <template x-if="!loading && projects.length === 0 && !showArchived">
            <div class="text-center py-12">
                <div class="text-gray-400 text-5xl mb-4">üìã</div>
                <p class="text-gray-500">–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤</p>
                <p class="text-gray-400 text-sm mt-1">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –ø—Ä–æ–µ–∫—Ç</p>
            </div>
        </template>

        <template x-if="!loading && projects.length === 0 && showArchived">
            <div class="text-center py-12">
                <div class="text-gray-400 text-5xl mb-4">üì¶</div>
                <p class="text-gray-500">–ê—Ä—Ö–∏–≤ –ø—É—Å—Ç</p>
                <p class="text-gray-400 text-sm mt-1">–ê—Ä—Ö–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</p>
            </div>
        </template>

        <div class="ios26-inset mb-4 grouped-list" x-show="projects.length > 0">
            <template x-for="(project, index) in projects" :key="project.id">
                <div>
                    <div :class="index > 0 ? 'grouped-list-divider' : ''"></div>
                    <div
                        @click="openProject(project.id)"
                        class="grouped-list-item cursor-pointer active:bg-gray-50"
                    >
                        <div class="flex justify-between items-start">
                            <!-- Left: Name + Client -->
                            <div class="flex-1 min-w-0">
                                <div class="font-semibold" x-text="project.name"></div>
                                <div class="text-sm text-gray-500" x-text="project.client || '–ë–µ–∑ –∫–ª–∏–µ–Ω—Ç–∞'"></div>
                            </div>
                            <!-- Right: Revenue + Items count -->
                            <div class="text-right pl-3 flex-shrink-0">
                                <div class="font-semibold" :class="project.summary.profit >= 0 ? 'text-green-600' : 'text-red-600'">
                                    <span x-text="formatMoney(project.summary.revenue)"></span> ‚ÇΩ
                                </div>
                                <div class="text-sm text-gray-500" x-text="formatItems(project.items?.length || 0)"></div>
                            </div>
                        </div>
                        <div class="mt-2 flex gap-2 text-xs">
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 ios26-button">
                                –ü—Ä–∏–±—ã–ª—å: <span x-text="formatMoney(project.summary.profit)"></span> ‚ÇΩ
                            </span>
                            <span class="bg-gray-100 text-gray-600 px-2 py-1 ios26-button">
                                –ú–∞—Ä–∂–∞: <span x-text="parseFloat(project.summary.margin || 0).toFixed(1)"></span>%
                            </span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- New Project Modal (iOS 26 style) -->
    <div
        x-show="showNewProjectModal"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center"
        @click.self="showNewProjectModal = false"
    >
        <div
            class="bg-white w-full sm:max-w-md ios26-modal-bottom sm:ios26-modal p-6 mx-0 sm:mx-4"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="translate-y-full sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 sm:scale-100"
        >
            <h2 class="text-xl font-bold mb-4">–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</h2>
            <form @submit.prevent="createProject">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                        <input
                            type="text"
                            x-model="newProject.name"
                            required
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">–ö–ª–∏–µ–Ω—Ç</label>
                        <input
                            type="text"
                            x-model="newProject.client"
                            class="w-full px-3 py-2 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞"
                        >
                    </div>
                </div>
                <div class="button-group w-full mt-6">
                    <button
                        type="button"
                        @click="showNewProjectModal = false"
                        class="flex-1 px-4 py-3"
                        style="color: var(--tg-text-color); opacity: 0.7;"
                    >
                        –û—Ç–º–µ–Ω–∞
                    </button>
                    <button
                        type="submit"
                        class="flex-1 px-4 py-3 font-medium"
                    >
                        –°–æ–∑–¥–∞—Ç—å
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/telegram.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
