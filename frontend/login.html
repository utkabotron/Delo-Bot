<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Вход - Deloculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white ios26-container shadow-lg p-6 w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Deloculator</h1>
            <p class="text-gray-500 text-sm mt-1">Введите пароль для входа</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 border ios26-input focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-center text-lg"
                    placeholder="Пароль"
                    autofocus
                >
            </div>

            <div id="error" class="hidden mb-4 text-red-500 text-sm text-center"></div>

            <button
                type="submit"
                class="w-full py-3.5 bg-blue-500 text-white rounded-xl font-semibold active:bg-blue-600 transition"
            >
                Войти
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/health', {
                    headers: {
                        'X-Auth-Password': password
                    }
                });

                if (response.ok) {
                    localStorage.setItem('app_password', password);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = 'Неверный пароль';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Ошибка соединения';
                errorDiv.classList.remove('hidden');
            }
        });

        // Если уже есть пароль, проверим его
        const savedPassword = localStorage.getItem('app_password');
        if (savedPassword) {
            fetch('/api/health', {
                headers: { 'X-Auth-Password': savedPassword }
            }).then(r => {
                if (r.ok) window.location.href = '/';
            });
        }
    </script>
</body>
</html>
